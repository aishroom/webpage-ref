# Required metadata
sonar.projectKey=aishroom_nombre_proyecto_git
sonar.projectName=nombre_proyecto_git

sonar.organization=aishroom
sonar.host.url=https://sonarcloud.io
# Comma-separated paths to directories with sources (required)
sonar.sources=./

# Language
sonar.language=js
sonar.profile=node
# Encoding of sources files
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**, **/build/**, **/dist/**, **/*dto*, **/*test*
sonar.coverage.exclusions=**/node_modules/**, **/build/**, **/dist/**
onar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.scanner.force-deprecated-java-version=true